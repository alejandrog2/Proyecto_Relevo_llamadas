<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" 
		content="width=device-width, initial-scale=1, maximum-scale=1" />
<!--Titulo de la página-->
<title>Login</title>
<!--Links-->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<!--Cabecera-->
	<header>
        <!--Logo-->
        <figure>
            <img class="logo" src="img/Logo.png" alt="Logo Centro de relevo" />
        </figure>  
        <span class="titulo">  
        	Ingrese al chat de relevo
        </span>
    </header>
    <p>
    	Ingreso al chat
   	</p>
    <form>
   	  <aside class="ingreso">
            Documento de Identificación:
        	<br /><input required title="Escriba su documento de identificación"/>
        </aside>
        <aside class="botones">
            <button>
                Registrarse
            </button>
            <button>
                Inicio de Sesión
            </button>
        </aside>
    </form>    
  	<!--Pie de página-->
  	<footer>
  		<figure>
    		<img src="img/pie.png" alt="Logos Ministerio!">
    	</figure>
  	</footer>
</body>
</html>
